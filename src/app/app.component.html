<div class="reload" [class.show-reload]="(!bonusReady||bonusFinished)&&!hideReload"
  (click)="reload()"
></div>
<div class="bonus-container"
  [class.show-bonus]="bonusReady&&!bonusFinished"
>
  <app-time-bonus
    [bonusData]="bonusFeed$ | async"
    (bonusClose)="finishBonus()"
    (bonusTimeout)="finishBonus()"
  ></app-time-bonus>
</div>
<ngb-alert *ngIf="error" type="danger" (close)="error = null">{{ error }}</ngb-alert>
